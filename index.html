<!DOCTYPE html>
<html>
  <head>
    <title>GLTF Shopping Display</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
	
    <link rel="stylesheet" href="/styles.css">
	
	<script src="https://rawgit.com/aframevr/aframe/2e14ef3/dist/aframe-master.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
	<script src="drag-rotate-component.js"></script>
	
  </head>
  
  <body>
  
	<a-scene background="color: #000000">
  
		<a-assets>
			<a-asset-item id="sneakers-gltf" src="sneakers.gltf"></a-asset-item>
		 </a-assets>
		
		<!-- 360Â° Zylinder -->
		<a-entity>
			<a-cylinder position="0 0.5 -6" radius="11" height="12" side="back" open-ended="true"
						color="#555555"></a-cylinder>
		</a-entity>
		   
		<a-entity id="gltf-model" gltf-model="#sneakers-gltf" rotation="0 0 0" position="0 1 -2" scale="0.5 0.5 0.5" drag-rotate-component>
			<!-- <a-animation attribute="rotation" from="0 -30 0" to="0 330 0" dur="15000" easing="linear" repeat="indefinite"></a-animation> -->	
		</a-entity>
			
		<a-entity position="0 -0.5 0">
			<a-camera look-controls="enabled:false" wasd-controls="enabled:false"></a-camera>
		</a-entity>
	    
	</a-scene>
  </body>
</html>
